[phases]
# Backend build phase
[phases.backend]
working_directory = "backend"
commands = [
    "pip install -r requirements.txt",
    "python manage.py collectstatic --noinput"
]

# Frontend build phase
[phases.frontend]
working_directory = "frontend"
commands = [
    "npm install",
    "npm run build"
]

[build]
# Specify the backend as the primary entry point
entrypoint = "backend"
